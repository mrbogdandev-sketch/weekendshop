<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weekend Shop</title>

  <style>
    @font-face {
      font-family: 'CustomFont';
      src: url('font.otf') format('opentype');
      font-weight: 400 700;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --bg:#000;
      --text:#fff;
      --card-bg:rgba(255,255,255,0.08);
      --blur-bg:rgba(255,255,255,0.12);
      --glow:0 0 80px rgba(255,255,255,0.1), 0 0 180px rgba(255,255,255,0.05);
    }

    html,body{height:100%;}
    body{
      margin:0;
      background:radial-gradient(circle at 50% 20%, rgba(255,255,255,0.08), transparent 60%),
                 radial-gradient(circle at 80% 90%, rgba(255,255,255,0.05), transparent 80%),
                 #000;
      color:var(--text);
      font-family:'CustomFont', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
      position:relative;
    }

    /* subtle glowing background overlay */
    body::before {
      content:'';
      position:fixed;
      inset:0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.15) 0%, transparent 60%),
                  radial-gradient(circle at 70% 40%, rgba(255,255,255,0.08) 0%, transparent 70%);
      filter: blur(80px);
      opacity: 0.7;
      z-index: -1;
    }

    .site{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px 20px 60px;
      box-sizing:border-box;
      position:relative;
      animation:fadeIn 1.6s ease;
    }

    @keyframes fadeIn {
      from{opacity:0;transform:translateY(30px)}
      to{opacity:1;transform:translateY(0)}
    }

    header{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      padding-left:60px;
      margin-top:10px;
    }

    .logo{
      width:1000px;height:1000px;display:flex;align-items:center;justify-content:center;cursor:pointer;
      transition:transform .3s ease,filter .3s ease;
      filter:drop-shadow(0 0 12px rgba(255,255,255,0.1));
    }
    .logo img{max-width:100%;height:auto;display:block;border-radius:14px;}
    .logo:hover{transform:scale(1.08);filter:drop-shadow(0 0 18px rgba(255,255,255,0.25));}

    .section-title{
      width:100%;max-width:1100px;margin-top:40px;margin-bottom:25px;text-align:left;padding-left:6px;box-sizing:border-box;font-size:36px;font-weight:600;text-shadow:0 0 15px rgba(255,255,255,0.25);
    }

    .gallery{
      width:100%;max-width:1100px;display:grid;grid-template-columns:repeat(4,1fr);gap:24px;align-items:start;justify-items:center;margin-bottom:50px;
    }

    .card{
      width:100%;background:var(--card-bg);backdrop-filter:blur(12px) saturate(120%);
      border-radius:22px;padding:20px;box-sizing:border-box;display:flex;flex-direction:column;align-items:center;
      border:1px solid rgba(255,255,255,0.15);
      transition:transform .35s ease,box-shadow .35s ease,border-color .35s ease;
      box-shadow:var(--glow);
    }
    .card:hover{
      transform:translateY(-8px) scale(1.02);
      box-shadow:0 0 30px rgba(255,255,255,0.12),0 0 80px rgba(255,255,255,0.05);
      border-color:rgba(255,255,255,0.3);
    }

    .card .thumb{
      width:100%;height:180px;border-radius:16px;background:rgba(255,255,255,0.06);
      backdrop-filter:blur(6px) brightness(0.8);
      box-shadow:inset 0 0 20px rgba(255,255,255,0.05);
    }

    .card .meta{margin-top:14px;text-align:center;line-height:1.4}
    .card .meta .name{font-size:18px;font-weight:600;text-shadow:0 0 8px rgba(255,255,255,0.1);}
    .card .meta .price{font-size:15px;font-weight:500;opacity:.9;}

    .bottom-actions{display:flex;gap:28px;align-items:center;justify-content:center;margin-top:20px;}

    .action-btn{display:inline-flex;align-items:center;justify-content:center;border-radius:36px;overflow:hidden;cursor:pointer;padding:10px 16px;transition:box-shadow .25s ease,transform .25s ease;backdrop-filter:blur(12px) brightness(1.1);background:var(--blur-bg);border:1px solid rgba(255,255,255,0.15);box-shadow:var(--glow);}
    .action-btn img{display:block;height:60px;width:auto;filter:drop-shadow(0 0 6px rgba(255,255,255,0.15));}
    .action-btn:hover{transform:translateY(-4px) scale(1.02);box-shadow:0 0 40px rgba(255,255,255,0.12),0 0 120px rgba(255,255,255,0.05);}

    @media (max-width:1000px){
      .gallery{grid-template-columns:repeat(2,1fr)}
      .logo{width:90px;height:90px}
    }
    @media (max-width:520px){
      .gallery{grid-template-columns:repeat(1,1fr)}
      .section-title{font-size:30px}
      .logo{width:80px;height:80px}
      .card .thumb{height:150px}
      .action-btn img{height:50px}
    }
  </style>
</head>
<body>
  <main class="site" id="siteContent" role="main" aria-labelledby="title">
    <header>
      <div class="logo" id="logoBtn" title="Перейти в Telegram">
        <img src="logo.png" alt="logo">
      </div>
    </header>

    <h1 id="title" class="section-title">Все Вещи</h1>

    <section class="gallery" aria-label="Каталог товаров">
      <div class="card">
        <div class="thumb"></div>
        <div class="meta"><div class="name">Weekend Offender</div><div class="price">50$ | XL</div></div>
      </div>
      <div class="card">
        <div class="thumb"></div>
        <div class="meta"><div class="name">Weekend Offender</div><div class="price">50$ | XL</div></div>
      </div>
      <div class="card">
        <div class="thumb"></div>
        <div class="meta"><div class="name">Weekend Offender</div><div class="price">50$ | XL</div></div>
      </div>
      <div class="card">
        <div class="thumb"></div>
        <div class="meta"><div class="name">Weekend Offender</div><div class="price">50$ | XL</div></div>
      </div>
    </section>

    <nav class="bottom-actions" aria-label="Навигация">
      <a class="action-btn" id="feedbackBtn" href="https://t.me/wekendshop1" target="_blank" rel="noopener noreferrer" title="Отзывы">
        <img src="feedbacks.png" alt="Отзывы">
      </a>
      <a class="action-btn" id="supportBtn" href="https://mail.google.com/mail/?view=cm&fs=1&to=weekenshop@inbox.ru" target="_blank" rel="noopener noreferrer" title="Поддержка">
        <img src="support.png" alt="Поддержка">
      </a>
    </nav>
  </main>

  <script>
    document.getElementById('logoBtn').addEventListener('click',()=>{
      window.open('https://t.me/casuals555','_blank','noopener');
    });
  </script>
</body>
</html>
